<!DOCTYPE html>
<html>
	<head>
			<title> Overtiny </title>
	</head>
	<body>
			<h1>Cadastre-se</h1>
			<form action="/home/register" method = "POST" enctype="multipart/form-data" >{% csrf_token %}

					<label for="email"> username: </label>{{ form.username}}
					<br />
					<br />
					<label for="email"> Email: </label>{{ form.email}}
					<br />
					<br />
					<label for="password">password:</label>  {{ form.pwd}}
					<br />
					<br />
					<input type="submit" value="cadastrar" />
			</form>

			<h1>Login</h1>
			<form action="/home/login" method = "POST" enctype="multipart/form-data" >{% csrf_token %}

					<label for="email"> Email: </label>{{ form.email}}
					<br />
					<br />
					<label for="password">Senha :</label>  {{ form.pwd}}
					<br />
					<br />
					<input type="submit" value="cadastrar" />
			</form>
	</body>
</html>
